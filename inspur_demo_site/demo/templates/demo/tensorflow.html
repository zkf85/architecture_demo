<!DOCTYPE html>
<html>
<head>
	<title>Demonstration System</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  {% load static %}
</head>

<body>

		<!-- navigation bar -->
		<div class="navi">
      <div class='logo-box'>
        <div class='logo'>
          <img src='{% static 'demo/img/320px-inspur.png' %}' alt='Inspur LOGO'>
        </div>
        <div class='logo-text'><a>体系结构研究部一处 项目演示平台</a></div>
      </div>
      <div class='project-box'>
        <div class='project-item'><a href="{% url 'tensorflow' %}">Tensorflow</a></div>
        <div class='project-item'><a href="{% url 'pagerank' %}">PageRank</a></div>
      </div>
      <div class='language-box'><a>语言切换</a></div>
		</div>

    <div class='title'>
      <div class='title-item'>
        <div class='title-item-title'>Tensorflow异构项目</div>
        <div class='title-item-intro'>项目简介</div>
      </div>
    </div>

		<!-- Page content -->
		<div class="content">
      <div class='row-1'>
        <div class='row-1-block-1'>
          <form class="form-inline" action="">
            <label for="param">参数1</label>
            <input type="param" id="param1" placeholder="001" name="param1">
            <label for="pwd">参数2</label>
            <input type="param" id="param2" placeholder="002" name="param2">
            <button type="submit">确定</button>
          </form>

          <div id="demo">
            <h2>Let AJAX change this text</h2>
            <button type="button" onclick="loadDoc()">Change Content</button>
          </div>

          <p>如果你点我，我就会消失。</p>
          <p>继续点我!</p>
          <p>接着点我!</p>
          <label for 'param'>参数a</label>
          <input type='param' id='a' placeholder='0'>
          <label for 'param'>参数b</label>
          <input type='param' id='b' placeholder='0'>
          <button type='submit' id='sum'> 相加</button>
          <label type='param' id='result'></label>

        </div>

        <div class='row-1-block-2'>
        </div>

      </div>

      <div class='row-break'></div>


      <div class='row-2'>
        <div class='row-2-block-1'>
        </div>
        <div class='row-2-block-2'>
          <div>
            <button type='submit' id='refresh_chart'> 刷新图表</button>
          </div>

          <div class="chart-container" style="position: relative; height:20vh; width:40vw">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>


    </div>

    <div class='footer'>This is footer</div>

</body>
</html>
<script src='{% static 'demo/js/jquery.min.js' %}'></script>
<link rel='stylesheet' href='{% static 'demo/css/main.css' %}' type='text/css' />
<link rel='stylesheet' href='{% static 'demo/css/Chart.min.css' %}' type='text/css' />
<script src='{% static 'demo/js/Chart.min.js' %}' type='text/javascript'></script>
<script src='{% static 'demo/js/main.js' %}' type='text/javascript'></script>
